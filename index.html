<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    button {
      padding: 12px 25px; margin: 10px; font-size: 18px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .on  { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }
    .timed { background: #2196F3; color: white; }
    .card {
      padding: 20px; margin: 15px auto; width: 90%; max-width: 500px;
      border-radius: 10px; background: #f5f5f5; box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<h1>ESP32 Global Controller</h1>

<div class="card">
  <h2>Sensor</h2>
  <p><b>Temperature:</b> <span id="temp">--</span> °C</p>
  <p><b>Humidity:</b> <span id="hum">--</span> %</p>
</div>

<div class="card">
  <h2>Relays</h2>
  <button id="r1" onclick="toggleRelay(1)">Relay 1</button>
  <button id="r2" onclick="toggleRelay(2)">Relay 2</button>
  <button id="r3" onclick="toggleRelay(3)">Relay 3</button>
</div>

<div class="card">
  <h2>Timed Relay ⏱️</h2>
  <label><b>Duration (ms)</b></label><br>
  <input type="number" id="delayInput" value="5000" style="padding:10px; font-size:18px; width:150px; margin:10px;"><br>
  <button class="timed" onclick="startTimed()">RUN TIMED RELAY</button>
  <p><b>Remaining:</b> <span id="countdown">0</span> ms</p>
</div>

<script>
const ESP32 = "http://192.168.1.30";  // <<<<<< CHANGE THIS TO YOUR ESP32 IP

function toggleRelay(num) {
  fetch(`${ESP32}/api/toggle?relay=${num}`);
}

function startTimed() {
  let ms = document.getElementById("delayInput").value;
  fetch(`${ESP32}/api/setTimed?duration=${ms}`);
}

setInterval(fetchStatus, 1000);

function fetchStatus() {
  fetch(`${ESP32}/api/status`)
    .then(res => res.json())
    .then(data => updateUI(data))
    .catch(err => console.log("Error:", err));
}

function updateUI(d) {
  document.getElementById("temp").innerText = d.sensor.temp.toFixed(1);
  document.getElementById("hum").innerText  = d.sensor.hum.toFixed(1);

  setButton("r1", d.relay1);
  setButton("r2", d.relay2);
  setButton("r3", d.relay3);

  let remaining = d.timed.end - Date.now();
  document.getElementById("countdown").innerText = remaining > 0 ? remaining : 0;
}

function setButton(id, state) {
  let b = document.getElementById(id);
  if (state == 0) {
    b.className = "on";
    b.innerText = id.toUpperCase() + " ON";
  } else {
    b.className = "off";
    b.innerText = id.toUpperCase() + " OFF";
  }
}
</script>

</body>
</html>
